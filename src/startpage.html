<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Egg Timer <3</title>
  <!-- Fuente estilo pixel -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body class="app-bg">
  <div class="window-frame">
    <h2 class="pixel-font small-title">¿Qué vas a preparar hoy?</h2>
    <div class="grid-eggs">
      <div class="egg-option" onclick="location.href='timer.html?time=3'">
        <img src="./assets/placeholder.png" alt="Huevo Suave" class="pixel-img">
        <p class="pixel-font option-text">Huevo Suave (3 min)</p>
      </div>
      <div class="egg-option" onclick="location.href='timer.html?time=5'">
        <img src="./assets/placeholder.png" alt="Huevo Medio" class="pixel-img">
        <p class="pixel-font option-text">Huevo Medio (5 min)</p>
      </div>
      <div class="egg-option" onclick="location.href='timer.html?time=7'">
        <img src="./assets/placeholder.png" alt="Huevo Bien Cocido" class="pixel-img">
        <p class="pixel-font option-text">Bien Cocido (7 min)</p>
      </div>
      <div class="egg-option" onclick="location.href='timer.html?time=10'">
        <img src="./assets/placeholder.png" alt="Huevo Extra Cocido" class="pixel-img">
        <p class="pixel-font option-text">Extra Cocido (10 min)</p>
      </div>
    </div>
  </div>
</body>
</html>
