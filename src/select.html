<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selecciona!</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body class="app-bg">
  <div class="window-frame">
    <h2 class="pixel-font small-title">Que tienes en mente?</h2>
    <div class="grid-eggs">
      <div class="egg-option" onclick="location.href='timer.html?time=3'">
        <img src="./assets/soft.png" alt="Huevo Suave" class="pixel-img">
        <p class="pixel-font option-text">Huevo Suave</p>
      </div>
      <div class="egg-option" onclick="location.href='timer.html?time=5'">
        <img src="./assets/medium.png" alt="Huevo Medio" class="pixel-img">
        <p class="pixel-font option-text">Huevo Medio</p>
      </div>
      <div class="egg-option" onclick="location.href='timer.html?time=7'">
        <img src="./assets/hard.png" alt="Bien Cocido" class="pixel-img">
        <p class="pixel-font option-text">Bien Cocido</p>
      </div>
      <div class="egg-option" onclick="location.href='timer.html?time=10'">
        <img src="./assets/extra.png" alt="Extra Cocid" class="pixel-img">
        <p class="pixel-font option-text">Extra Cocido</p>
      </div>
    </div>
  </div>
</body>
</html>
