<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listo!</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css">
</head>
<body class="app-bg">
  <div class="window-frame">
    <h2 class="pixel-font small-title">El huevo esta listo!</h2>
    <img src="./assets/placeholder.png" alt="Egg Done" class="pixel-img">
    <div class="action-buttons">
      <button class="pixel-btn" onclick="location.href='timer.html?time=3'">Snooze</button>
      <button class="pixel-btn" onclick="window.close()">Close</button>
    </div>
  </div>
</body>
</html>
